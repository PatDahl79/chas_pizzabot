<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
    <title>Pizzabot</title>
  </head>

  <body>
    <div class="container">
        <h1>Pizza Order Form</h1>
        <form id="pizzaForm">
          <label for="pizzaType">Choose a pizza:</label>
          <select id="pizzaType" name="pizzaType">
              <option value="Vegetarian Pizza">Vegetarian Pizza</option>
              <option value="Hawaiian Pizza">Hawaiian Pizza</option>
              <option value="Pepperoni Pizza">Pepperoni Pizza</option>
          </select><br><br>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1"><br><br>
          <input type="submit" value="Submit">
      </form>
  
      <div id="response"></div>
    </div>
    <script src="pizzabot.js"></script>
    <script src="htmlresponse.js"></script>
</body>

</html>
